<!doctype html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PolluxUI Admin</title>

  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'plantilla/admin/template/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/admin/template/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->

  <!-- plugin css for this page -->
  <!-- (Agregar aquí si se necesita algún CSS adicional para esta página) -->
  <!-- End plugin css for this page -->

  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'plantilla/admin/template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->

  <link rel="shortcut icon" href="{% static 'plantilla/admin/template/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'plantilla/admin/template/images/logo-dark.svg' %}" alt="logo">
              </div>

              <h4>¡Hola! Empecemos</h4>
              <h6 class="font-weight-light">Inicia sesión para continuar.</h6>

              <form method="post" action="/startSesion">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>

                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fs-5 mb-4 rounded-2">
                  Iniciar Sesión
                </button>
              </form>

              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-5 mb-0 fw-bold">¿Nuevo usuario?</p>
                <a class="text-primary fw-bold ms-2" href="/registrarUsuario">Crear una cuenta</a>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- base:js -->
  <script src="{% static 'plantilla/admin/template/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <script src="{% static 'plantilla/admin/template/js/off-canvas.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/template.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/settings.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
