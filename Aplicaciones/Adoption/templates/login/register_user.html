<!doctype html>
<html lang="en">
{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PolluxUI Admin</title>

  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'plantilla/admin/template/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'plantilla/admin/template/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->

  <!-- plugin css for this page -->
  <!-- (Agregar aquí si se necesita algún CSS adicional para esta página) -->
  <!-- End plugin css for this page -->

  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'plantilla/admin/template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->

  <link rel="shortcut icon" href="{% static 'plantilla/admin/template/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo-dark.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>



            <form method="post" action="/registerNewUser">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="first_name" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Número de Celular</label>
                    <input type="text" class="form-control" id="phone" name="telefono" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" name="direccion">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label">Rol</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="adopter" selected>Adoptante</option>
                        <option value="owner">Dueño</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fs-4 mb-4 rounded-2">Registrarse</button>

                <p class="text-center">
                    ¿Ya tienes cuenta? <a href="/iniciarSesion" class="text-primary">Iniciar Sesión</a>
                </p>
            </form>


                <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">!Ya tienes una cuenta¡</p>
                    <a class="text-primary fw-bold ms-2" href="/iniciarSesion">Iniciar Sesion</a>
                  </div>

              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'plantilla/admin/template/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <script src="{% static 'plantilla/admin/template/js/off-canvas.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/template.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/settings.js' %}"></script>
  <script src="{% static 'plantilla/admin/template/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
